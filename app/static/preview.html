<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #f5e6f2 0%, #e8d0e3 100%);
            font-family: Arial, sans-serif;
        }

        .vibe-container {
            text-align: center;
            color: black;
            padding: 1rem;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-in;
        }

        .vibe-subtitle {
            font-size: 0.875rem;
            opacity: 0.9;
            margin: 0;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="vibe-container">
        <p class="vibe-subtitle">Click on a title to preview the article.</p>
    </div>
</body>
</html>
